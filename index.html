<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fluxo - Gest√£o Financeira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Sora', system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, rgba(16,185,129,0.08), transparent 25%), radial-gradient(circle at 80% 0%, rgba(59,130,246,0.08), transparent 30%), #0b1221;
        color: #0f172a;
        min-height: 100vh;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Space Grotesk', 'Sora', system-ui, sans-serif;
        letter-spacing: -0.01em;
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* Smooth interactions */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Allow selecting text/content across the app */
      html, body, #root {
        user-select: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 2px;
      }

      /* Compact Table Styles */
      .compact-table th {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-weight: 600;
        color: #64748b;
        padding: 0.75rem 1rem;
        background-color: #f8fafc;
        border-bottom: 1px solid #e2e8f0;
      }
      .compact-table td {
        padding: 0.5rem 1rem;
        border-bottom: 1px solid #f1f5f9;
        font-size: 0.875rem;
      }
      .compact-table tr:last-child td {
        border-bottom: none;
      }
      .compact-table tr:hover td {
        background-color: #f8fafc;
      }

      /* Tailwind Animate-in (for animations) */
      @keyframes animate-in {
        from {
          opacity: 0;
          transform: translateY(8px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slide-in-from-bottom {
        from { transform: translateY(16px); }
        to { transform: translateY(0); }
      }

      @keyframes slide-in-from-top {
        from { transform: translateY(-16px); }
        to { transform: translateY(0); }
      }

      @keyframes slide-in-from-right {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }

      @keyframes zoom-in {
        from { transform: scale(0.95); }
        to { transform: scale(1); }
      }

      .animate-in {
        animation-duration: 300ms;
        animation-timing-function: cubic-bezier(0.16, 1, 0.3, 1);
        animation-fill-mode: both;
      }

      .fade-in {
        animation-name: fade-in;
      }

      .slide-in-from-bottom-2 {
        animation-name: fade-in, slide-in-from-bottom;
      }

      .slide-in-from-bottom-4 {
        animation-name: fade-in, slide-in-from-bottom;
      }

      .slide-in-from-top-2 {
        animation-name: fade-in, slide-in-from-top;
      }

      .slide-in-from-right-full {
        animation-name: fade-in, slide-in-from-right;
      }

      .zoom-in-95 {
        animation-name: fade-in, zoom-in;
      }

      .duration-200 { animation-duration: 200ms; }
      .duration-300 { animation-duration: 300ms; }
      .duration-500 { animation-duration: 500ms; }

      /* Focus styles */
      *:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }

      /* Selection */
      ::selection {
        background-color: #c7d2fe;
        color: #3730a3;
      }

      /* Number input without arrows */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
